--- 
permalink: '' 
layout: default 
title: Home 
description: A Site Built With Static Goodness 
nav: true
---

<div>
    {{#each site.pages}} 
        {{#if post}}
            <div class="post-preview">
                <a href="/{{permalink}}">
                    <h2 class="post-title">
                    {{title}}
                    </h2>
                    <h3 class="post-subtitle">
                    {{description}}
                    </h3>
                </a>
            </div>
        {{/if}} 
    {{/each}}
</div>
